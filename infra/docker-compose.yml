version: '3.8'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: genuin
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build: ../backend
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://user:pass@db/genuin
      REDIS_URL: redis://redis:6379
  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
  worker:
    build: ../backend
    command: celery -A app.tasks worker --loglevel=info
    depends_on:
      - redis